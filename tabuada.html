<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mode.css">
  <title>pratica do while em tabuada</title>
</head>
<body>


  <h1>Exercício tabuada</h1>
  <p>tabuada em aplicação</p>


  <form id="formu" novalidate>
    <input id="field1" type="number" placeholder="Digite um número">
    <button class ="button">multiplicar(i)</button>

    

  </form>
  <br>

  <div id="result"></div>

  <script >
   function onSubmit(event){
    event.preventDefault()

    let n1 = field1.value
    var j = 0;

    result.innerHTML = ''


    while ( j<=10) {
     
      result.innerHTML += `<p> ${j} X ${n1} = ${j * n1} </p>`
     
     j++
     
    }

    }
     




   
    
   formu.addEventListener('submit', onSubmit)

  </script>
  
</body>
</html>
