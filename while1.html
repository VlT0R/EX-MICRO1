<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mode.css">
  <title>pratica do while</title>
</head>
<body>
  <h1>Exercício 10</h1>
  <p>while em aplicação</p>


  <form id="formu" novalidate>
    <input id="field1" type="number" placeholder="Digite um número">
    <input id="field2" type="number" placeholder="Digite outro número">
    <button class ="button" >Calcular(i)</button>

    

  </form>

  <div id="result"></div>
  

  <script>
   function onSubmit(event){
    event.preventDefault()

    let n1 = field1.value
    let n2 = field2.value

    result.innerHTML = ''
   
  
    while(n1>n2){
      result.innerHTML +=`${n1}, `
      n1--

      
    }
  
     
  


    while(n2>n1){
      result.innerHTML +=`${n2}, `
      n2--

      
    }
   
   
  
     

      if (n1>n2) {
        result.innerHTML += n1
      } else {
        result.innerHTML += n2
      } 
        
      
    }
  
  
    
   
    
   formu.addEventListener('submit', onSubmit)

  </script>
  
</body>
</html>
